name: Workflow push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du projet
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: mise en cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Installation des dépendances
        run: mvn install

      - name: Build de l'application
        run: mvn package

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: build_app
          path: target/*.jar

      - name: test
        run: npm run test
        continue-on-error: true

      # Faire un upload de l'application uniquement si le push est sur la branche main & si le test a réussi.

      - name: Upload du build de notre application
        if: ${{ success() && github.ref == 'refs/heads/main' }} # ${{ success() }} : Si toutes les étapes précédentes ont réussi. ${{ github.ref == 'refs/heads/main' }} : Si le push est effectué sur la branche principale (main).
        uses: actions/upload-artifact@v4
        with:
          name: mon-app
          path: target/*.jar


  download:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: mon_job
    steps:
      - name: Récupération de l'artéfact
        uses: actions/download-artifact@v4
        with:
          name: mon_app
